<header class="main">

  <app-main-logo></app-main-logo>
  
  <app-main-search></app-main-search>
  
  <app-client-picker 
    [selectedClient]="this.userService.preferences.lastClientId"
    (clientChanged)="onUserChangedClient($event)"
  >
  </app-client-picker>

  <app-language-picker 
    [selectedLanguage]="this.userService.preferences.language"
    (languageChanged)="onUserChangedLanguage($event)"
  >
  </app-language-picker>

  <app-content-type-picker 
    [selectedContentType]='this.userService.preferences.lastContentType'
    (contentTypeChanged)='onUserChangedContentType($event)'
  >
  </app-content-type-picker>
  
  <app-a11y-flyout></app-a11y-flyout>
  
  <app-user-flyout></app-user-flyout>

</header>
